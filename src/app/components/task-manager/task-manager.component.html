<app-header></app-header>

<div class="container">
  <div class="create-task-section">
    <h2>Create New Task</h2>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newTask.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newTask.description" class="form-control"></textarea>
    </div>
    <button (click)="addTask()" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add Task
    </button>
  </div>

  <!-- My Tasks Section -->
  <h2>My Tasks</h2>
  <div class="task-list">
    <div *ngFor="let task of tasks" class="task-container">
      <div class="task-item">
        <div class="task-details">
          <h3>{{ task.title }}</h3>
          <p>{{ task.description }}</p>
        </div>
        <div class="task-status">
          <span *ngIf="task.completed" class="completed-icon zoom-effect">
            <i class="bi bi-check-circle-fill"></i>
          </span>
        </div>
        <div class="task-actions">
          <button (click)="openEditDialog(task)" class="btn btn-primary">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="kebabMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="kebabMenu">
              <li>
                <button class="dropdown-item" (click)="completeTask(task)">
                  <i class="bi bi-check-circle-fill"></i> Complete Task
                </button>
              </li>
              <li>
                <button class="dropdown-item" (click)="undoTask(task)">
                  <i class="bi bi-arrow-counterclockwise"></i> Undo Task
                </button>
              </li>
              <li>
                <button class="dropdown-item" (click)="removeTask(task)">
                  <i class="bi bi-trash-fill"></i> Remove Task
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>


<app-footer></app-footer>
