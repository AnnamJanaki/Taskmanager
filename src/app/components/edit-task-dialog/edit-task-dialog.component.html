<div class="d-flex justify-content-between">


  <h2 mat-dialog-title class="col" >Edit Task</h2>

  <span class="close-button">  <button type="button" class="btn btn-tertiary" (click)="cancel()">
    <i class="bi bi-x"></i>
  </button></span>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="task.title" placeholder="Title" />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      [(ngModel)]="task.description"
      placeholder="Description"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary" mat-button (click)="updateTask()">Update Task</button>
</div>
